<!DOCTYPE>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Natujenge Cohort</title>
  <link href="styles.css" rel="stylesheet">
  <script defer src="scripts.js"></script>
</head>

<body>

  <!-- Calculator using Custom API -->
  <div id="calc-api">
    <button class="calc-api">Calculator Using Custom API</button>
    <form>
      <label for="firstNumber">First Number:</label><br><br>
      <input type="text" id="apiN1" name="num1" placeholder="Number"><br><br>

      <label>Operator:</label><br><br>
      <select id="apiOper">
        <option value="">Select Operator</option>
        <option value="+">Add</option>
        <option value="-">Subtract</option>
        <option value="*">Multiply</option>
        <option value="/">Divide</option>
        <option value="^">Power</option>
      </select> <br> <br>

      <label for="secondNumber">Second Number:</label><br><br>
      <input type="text" id="apiN2" name="num2" placeholder="Number"><br><br>

      <input type="button" value="Calculate" onclick="apiCalculate()"><br>
    </form>
  </div>
  <br>

  <!-- SMS App -->
  <div id="sms">
    <button class="sms">SMS App with API integration</button>
    <form class="fold">
      <label for="from">From:</label><br><br>
      <select>
        <option value="from">TIARACONECT</option>
        <option value="from">CONNECT</option>
      </select> <br> <br>

      <label for="to">To: </label><br> <br>
      <input type="text" id="to" name="to" value="0757886487"><br> <br>

      <label for="message">Text Message: </label><br> <br>
      <input type="text" id="message" name="message" placeholder="Text SMS"><br> <br>

      <input type="button" value="Submit" onclick="sendSMS()" placeholder="Send">
    </form>
  </div>
  <br>

  <!-- Calculator -->
  <div id="calc">
    <button class="calc">Calculator with JS</button> <br><br>
    <form class="fold">
      <label for="firstNum">First Number:</label><br><br>
      <input type="text" id="n1" name="num1" placeholder="Number"><br><br>

      <label>Operator:</label><br><br>
      <select id="oper">
        <option value="">Select Operator</option>
        <option value="+">Add</option>
        <option value="-">Subtract</option>
        <option value="*">Multiply</option>
        <option value="/">Divide</option>
        <option value="^">Power</option>
      </select> <br> <br>

      <label for="secondNum">Second Number:</label><br><br>
      <input type="text" id="n2" name="num2" placeholder="Number"><br><br>

      <input type="button" value="Calculate" onclick="calculate()"><br>
    </form>
    <p id="result"></p>
  </div>

</body>

</html>
